<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Marcador Personalizado -->
    <style>
      .marcador{
        background: #fe9d9d;
        border: 1px solid #f94646;
      }
      .marcador-container{
        background: #5bf946;
        border: 1px solid #36ae26;
      }
    </style>

  </head>

  <body>
    <!-- Dentro da Row que fica a columns do grid // A row sempre ocupa todos o espaço do container-->

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col"> Area 01 </div>
        <div class="marcador col"> Area 02 </div>
        <div class="marcador col"> Area 03 </div>
        <div class="marcador col"> Area 04 </div>
      </div>
    
      <h2>Largura automática (auto-layout)</h2>
      <!-- auto-layout (col) -> Usará o excedente para redestribuir o layout  -->
      <div class="row">
        <div class="marcador col"> Area 01 </div>
        <div class="marcador col"> Area 02 </div>
        <div class="marcador col-5"> Area 03 </div>
      </div>
      <h2>Largura igual empilhada</h2>
      <!-- É quando a visualização fica uma emcima da outra  -->
      <div class="row">
        <div class="marcador col-md-4"> Area 01 </div>
        <div class="marcador col-md-4"> Area 02 </div>
        <div class="marcador col-md-4"> Area 03 </div>
      </div>

      <h2>Ordenando</h2>
      <!-- Altera a ordem da visualização -->
      <div class="row">
        <div class="marcador order-3 col-md-4"> Area 01 </div>
        <div class="marcador order-1 col-md-4"> Area 02 </div>
        <div class="marcador order-2 col-md-4"> Area 03 </div>
      </div>

      <h2>offset</h2>
      <!-- offset-md-3 Altera a posição do item dentro da row -->
      <div class="row">
        <div class="marcador order-3 col-md-6 offset-md-3">
          Area 01 
        </div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>
      <!-- offset-md-3 Altera a posição do item dentro da row -->
      <div class="row">
        <div class="marcador order-3 col-md-3 offset-md-3">
          Area 01 
        </div>
        <div class="marcador order-3 col-md-3 offset-md-3">
          Area 01 
        </div>
      </div>
      <h2>Aninhamento</h2>
      <!-- offset-md-3 Altera a posição do item dentro da row -->
      <div class="row">
        <div class="marcador order-3 col-md-3 offset-md-3">
          Area 01 
          <div class="row">
            <div class=" bg-white col-md-4">
              Area 01 
            </div>
            <div class=" bg-white col-md-4 offset-md-4">
              Area 02
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
