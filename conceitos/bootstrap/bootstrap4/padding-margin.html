<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Elementos Flutuantes - bootstrap</title>
    </head>
    <body style="width: 800px; margin: auto; margin-bottom: 80px; padding: 16px;">
        
        <!-- 
                        Aplicação de Margin
        mt => Margin Top
        mb => Margin Bottom
        ml => Margin Left
        mr => Margin Right
        mx => Margin eixo x(horizontal) esquerda / direita
        my => Margin eixo y(vertical) cima / baixo
        m => Margin todos os lados

        valor a ser definido => 0 a 5
        -->

        <h1 class="bg-success mt-5 ">Margin</h1>
        <p class="bg-success ml-5">Conteudo princiapal</p>
        <h1 class="bg-success mx-5">Margin</h1>
        <br><br>

        <!-- 
                        Aplicação de Padding
        pt => Padding Top
        pb => Padding Bottom
        pl => Padding Left
        pr => Padding Right
        px => Padding eixo x(horizontal) esquerda / direita
        py => Padding eixo y(vertical) cima / baixo
        p =>  Padding todos os lados

        valor a ser definido => 0 a 5
        -->

        <h1 class="bg-success pl-5 py-5">Padding</h1>
        <p class="bg-success pl-3">Conteudo princiapal</p>
        <h1 class="bg-success px-5">Padding</h1>
        <br><br>
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
