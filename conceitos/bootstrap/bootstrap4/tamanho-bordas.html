<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Elementos Flutuantes - bootstrap</title>
    </head>
    <body style="width: 800px; margin: auto; margin-bottom: 80px; padding: 16px;">
        
        <!-- Classe de Largura -->
        <div class="bg-primary w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-primary w-75">width 75%</div>
        <div class="bg-primary w-100">width 100%</div>
        <div class="bg-primary w-auto">width Auto</div>
        <br><br>

        <!-- Classe de Altura -->
        <div style="height: 300px; border: 1px solid rgb(235, 21, 21);">
            <div class="bg-success d-inline-block h-25">
                height 25%
            </div>
            <div class="bg-success d-inline-block h-50">
                height 50%
            </div>
            <div class="bg-success d-inline-block h-75">
                height 75%
            </div>
            <div class="bg-success d-inline-block h-100">
                height 100%
            </div>
            <div class="bg-success d-inline-block h-auto">
                height Auto
            </div>
            
        </div>
        <br><br>

        <!--               Comceito de Bordas com Bootstrap

            border        -> Todas as bordas
            border-top    -> Bordas Superiores
            border-left   -> Bordas Lateral Esquerda
            border-bottom -> Bordas Inferiores
            border-right  -> Bordas Lateral Direita

            Cores das Bordas (border-cor):
            cor: 
            primary; secondery; sucess; info; warning; danger; light; dark; white;
        
        -->
        <div class="bg-white mb-3  border border-primary ">Todas as Bordas</div>
        <div class="mb-3 border-top border-warning">Borda Superior</div>
        <div class="mb-3 border-right border-danger">Borda lateral direita</div>
        <div class="mb-3 border-bottom border-success">Borda inferior</div>
        <div class="mb-3 border-left border-dark">Borda lateral esquerda</div>
        <br><br>

        <!--                 Border Radius
            Opções: 
                rounded, rounded-top, rounded-left, rounded-bottom, rounded-right, rounded-circle.

        -->
        <div style="width: 250px; height: 250px; display: inline-block; " class="bg-success mb-3 text-center  rounded ">rounded</div>
        <div style="width: 250px; height: 250px; display: inline-block;" class="bg-success mb-3 text-center rounded-top ">rounded-top</div>
        <div style="width: 250px; height: 250px; display: inline-block;" class="bg-success mb-3 text-center rounded-right ">rounded-right</div>
        <div style="width: 250px; height: 250px; display: inline-block;" class="bg-success mb-3 text-center rounded-bottom ">rounded-bottom</div>
        <div style="width: 250px; height: 250px; display: inline-block;" class="bg-success mb-3 text-center rounded-left ">rounded-left</div>
        <div style="width: 250px; height: 250px; display: inline-block;" class="bg-success mb-3 text-center rounded-circle ">rounded-circle</div>
        <br><br>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
