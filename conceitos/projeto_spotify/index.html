<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7e0aec78ae.js"
      crossorigin="anonymous"
    ></script>

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <title>Música para todos - Spotify</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header
      class="cabecalho-transparente navbar navbar-expand-md navbar-dark fixed-top"
      style="min-height: 70px"
    >
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="imagens/spotify.svg" alt="logo-spotify" width="145px" />
      </a>
      <!-- Menu Hamburguer / Responsivo -->
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#nav-target"
        aria-label="botão-menu"
      >
        <span class="ml-auto fa-solid fa-bars text-white"></span>
      </button>
      <!-- Barra de Navegação -->
      <nav class="collapse navbar-collapse" id="nav-target">
        <ul class="navbar-nav ml-auto text-white">
          <li class="nav-item">
            <a href="" class="nav-link"> Premium </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link"> Ajuda </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link"> Baixar </a>
          </li>
          <li class="d-none d-md-block mt-1">
            <span class="fa-solid fa-pipe fa-xl"> | </span>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link"> Inscreva-se </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link"> Entrar </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- CTA -> Apresentação  -->
    <section class="d-flex" id="cta-apresentacao"> 
      <!-- Container - Apresentação -->
      <div class="container align-self-center">
        <!-- Row - Apresentação -->
        <div class="row justify-content-center">
            <h1 id="h1-cta" class="col-12 text-center font-weight-bold text-white">
              Música para todos
            </h1>
            <a href="#" class="btn botao-gratis mt-2">APROVEITE O SPOTIFY FREE</a>
            <a href="#" class="btn btn-outline-light font-weight-bold ml-2 mt-2" style="border-radius: 15px">
              OBTER SPOTIFY PREMIUM
            </a>
        </div>
        <!-- Fim Row -->
      </div>
      <!-- Fim Container -->
    </section>

    <!-- Conteúdo Principal -->
    <main class="container-full" id="conteudo">
      <!-- Conteudo -->
      <section class="row">
        <!-- Imagens - Divisão 01 -->
        <div class="col-md-6">
          <div class="row albuns">
            <div class="col-md-6">
              <img class="img-fluid " src="imagens/img1.jpg" alt="">
            </div>
            <div class="col-md-6">
              <img class="img-fluid " src="imagens/img2.jpg" alt="">
            </div>
          </div>
          <!-- Imagens - Divisão 02 -->
          <div class="row albuns">
            <div class="col-md-6">
              <img class="img-fluid" src="imagens/img3.jpg" alt="">
            </div>
            <div class="col-md-6">
              <img class="img-fluid" src="imagens/img4.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>O que o Spotify tem? </h2>
          <h3>Músicas</h3>
          <p>O Spotify</p>
        </div>
      </section>
    </main>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
