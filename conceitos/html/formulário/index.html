<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário simples</title>
</head>
<body>
    <h3>Login</h3>
    <form>
        email: <br>
        <input type="email" name="emailLogin"> <br>
        senha: <br>
        <input type="password" name="senha" > <br>
        <button type="submit">Enviar</button>
    </form>

    <h3>Cadastro</h3>
    <form>
        Login: <br>
        <input type="email" name="emailLogin"> <br> <br>
        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F">
        Feminino <br><br>
        Interesses <br>
        <input type="checkbox" name="interesses" value="FE"> Front-End <br>
        <input type="checkbox" name="interesses" value="BE"> Back-End <br>
        <input type="checkbox" name="interesses" value="FS"> FullStack <br>
        <input type="checkbox" name="interesses" value="AD"> Analista de Dados<br>
        <input type="checkbox" name="interesses" value="DM"> Desenvolvedor Mobile <br><br>
    Estado: <br>
    <select name="estado" > <br>
        <option value="BA">Bahia</option>
        <option value="CE">Ceara</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="SE">Sergipe</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernanbuco</option>
        <option value="SC">Santa Catarina</option>
        
    </select> <br> <br>
    <button type="submit">Enviar</button>
    
    </form>

</body>
</html>
