<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM</title>
    <script>
        function alteraCorFundo(){
            document.getElementById('text_usuario').style.background = '#00FF00'
        }
        function alteraCorFundoAoSair(){
            // Verifica a quantidade de caracteres
            let contarCaracteres = document.getElementById('text_usuario').value.length
            // Condicão se a quantidade de caracteres for < 3
            if(contarCaracteres < 3){
                document.getElementById('text_usuario').style.backgroundColor = 'yellow'
                document.getElementById('text_usuario').value = ""
            // Condicão se a quantidade de caracteres for >= 3   
            }else{
                document.getElementById('text_usuario').style.backgroundColor = 'red'
                document.getElementById('text_usuario').value = ""
            }
        }
    </script>
</head>
<body>
    <input
        type="text" 
        name="campo_usuario" 
        id="text_usuario" 
        onfocus="alteraCorFundo()"
        onblur="alteraCorFundoAoSair()">
</body>
</html>
