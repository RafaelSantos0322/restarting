<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Inclusão e Remoção</title>
</head>
<body>
    <script>
        let lista_frutas = ['banana', 'morango']
        
        // Adiciona o item na primeira posição do array
        lista_frutas.unshift('pêsego')
        
        // Remove o item na primeira posição do array
        lista_frutas.shift()

        // Adiciona o último item do array
        lista_frutas.push('uva')

        // Remove o último item do array
        lista_frutas.pop()

        
        console.log(lista_frutas)
    </script>
</body>
</html>
