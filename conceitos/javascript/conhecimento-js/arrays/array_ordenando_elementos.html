<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Ordenação de elementos</title>
    <script>
        let lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Manga'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Acerola'
        lista_frutas[4] = 'Jaca'

        // .sort() Ordena a lista(alfanúmeria a b c ....) assim como seus indices

        console.log(lista_frutas.sort())

        let lista_numeros = Array()
        lista_numeros[0] = 19
        lista_numeros[1] = 7
        lista_numeros[2] = 20
        lista_numeros[3] = 50
        lista_numeros[4] = 1

        // Função Reutilizável
        console.log(lista_numeros.sort(ordenaNumeros))
        // Para que o método sort() funcione com números é nescessário passar por parâmetro esta função:
        function ordenaNumeros(a, b){
            // Esta função lerá 2 valores buscando visualizar se o valor de (a) menos o valor (b) é menor ou igual a 0.
            return a - b
            // possíveis resultados 
            // < 0 = (a) é ordenado antes de (b) (exemplo: 1 - 9 = -8)
            // > 0 = (a) é ordenado depois de (b) (exemplo: 3 - 1 = 2)
            // == 0 = permaneçe na ordem natural (a), (b)
        }
    </script>
</head>

</html>
