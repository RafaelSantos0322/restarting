<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - JavaScript</title>
    <script>
        var janela
        function abrirJanela(){
            janela = window.open('', 'nova_janela', 'width=200, height=100')
        }
        function fecharJanela(){
            janela.close()
        }
        function imprimirJanela(){
            window.print()
        }
    </script>
</head>
<body>
    <button onclick="abrirJanela()">
        Abrir Janela
    </button>
    <button onclick="fecharJanela()">
        Fechar Janela
    </button>
    <button onclick="imprimirJanela()">
        Imprimir Janela
    </button>
</body>
</html>
