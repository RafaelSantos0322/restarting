    <script>

        //     }
        //     document.write('<br><hr><br>')

        // Usando while para construir a tabuada
        let x = 1
        let y = 1 
        while(x < 11){
            document.write(` Tabuada de ${x} <br><br>`)
            while(y < 11){
                document.write(`${x} x ${y} = ${x * y}<br>`) 
                y++
            }
            // Usei o If() para resetar o valor da variavel y todas as vezes que a tabuada anterior for concluida. 
            if(y === 11){
                    y = 0
                }
            document.write('<br><hr><br>')
            x++
        }
            </script>
