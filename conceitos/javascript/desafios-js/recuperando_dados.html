<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupenrando Dados</title>

    <script>
        let lista_itens = Array()
        function adicionarItem(){
            let valorInput = document.getElementById("lista_itens").value
            let index = lista_itens.indexOf(valorInput)
            if(valorInput === ""){
                alert("Valor Invalido - digite Novamente")
            } else if(index !== -1){ 
                alert("Objeto j√° existe, digite outro objeto")
            } else{ 
                lista_itens.push(valorInput)
            }
            document.getElementById('texto').innerHTML = `${lista_itens}\n`            
        }
        function ordenarItens(){
            lista_itens.sort()
            document.getElementById('texto').innerHTML = `${lista_itens}\n`
        }
        function limparItens(){
            lista_itens = Array()
            document.getElementById('texto').innerHTML = `${lista_itens}\n`   
        }
    </script>
</head>
<body>
    <input 
        type="text" 
        name="item" 
        id="lista_itens" 
        placeholder="Digite um item ex.: Cadeira"
    >
    <button 
        onclick="adicionarItem()">
            Adicionar
    </button>
    <button
        onclick="ordenarItens()"
    >
            Ordenar
    </button>
    <button
        onclick="limparItens()"
    >
            Limpar
    </button>
    <div style="width: 100%; height: 400px ; background: #ccc; margin-top: 30px;" id="texto" >
        <p ></p>
    </div>
</body>
</html>
