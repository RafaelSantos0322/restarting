<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
    <script>

        // Só posso fazer isso no caso de ter apenas 1 instrução 
        // O % faz a operação de divissão  e verifica o resto 
        let parOuImpar = value =>  value % 2 === 0 ? console.log('par') : console.log('impar')

        parOuImpar(7)
        parOuImpar(4)
        parOuImpar(11)
        parOuImpar(8)
    </script>
</head>
