<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
    <script>
        let arr = [10, 20, 30, 40]
        function mostrar1([, a, ,b]){
            console.log(a, b)
        }
        mostrar1(arr)

        let obj = {
            n1 : 20,
            n2 : 40,
            n3 : 60,
            n4 : 80,
        }
        function mostrar2({n2, n4}){
            console.log(n2, n4)
        }
        mostrar2(obj)
    </script>
</head>
<body>
    
</body>
</html>
