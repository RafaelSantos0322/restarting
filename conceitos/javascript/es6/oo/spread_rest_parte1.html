<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread - Rest </title>
    <script>
        // Contexto Spread
        let texto = 'Olá tudo bem?'
        console.log([...texto])
        console.log(...texto)

        // Arrays
        let carros = ['Ferrari', 'lamborguini', 'Audi', 'Porshe']
        let motos = ['Ducatti', 'Moto GP1000' ]
        let colecao = [...carros, 'Iate',  'Helicóptero', ...motos]
        console.log(colecao)

        // Objetos
        let pessoa = {
            nome: "Rodrigo",
            idade: 72
        }
        let cadastro = {
            ...pessoa, 
            endereco: 'Av. Brasil 299',
        }

        console.log(cadastro)
        </script>
</head>
<body>
    
</body>
</html>
