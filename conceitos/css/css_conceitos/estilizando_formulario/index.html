<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <fieldset>
        <legend>Detalhes do Contato</legend>
        <div>
            <label for="nome">Nome:</label>
            <input class="contato" type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input class="contato" type="email" name="email" id="email">
        </div>
        <div>
            <label for="url">Url:</label>
            <input class="contato" type="url" name="url" id="url">
        </div>
    </fieldset>
    
    <fieldset>    
        <legend>Comentários</legend>
        <div>
            <label for="comemtario">Mensagem:</label>
            <textarea name="Mensagem" id="comemtario"></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>Lembra de mim?</legend>
        <div>
            <input type="radio" name="lembra" id="sim">
            <label class="lembra" for="sim">Sim</label>
        </div>
        <div>    
            <input type="radio" name="lembra" id="nao">
            <label class="lembra" for="nao">Não</label>
        </div>
    </fieldset>
</body>
</html>
