<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando Links</title>
    <style>
        a{
            color: orange;
        }
        /*LINKS N√ÉO VISITADOS*/
        a:link{
            color: aqua;
        }
        /*LINKS VISITADOS*/
        a:visited{
            color: brown;
        }
        /*LINKS QUANDO MOUSE PASSA POR CIMA*/
        a:hover{
            background-color: dimgray;
            padding: 10px 7px;
            font-weight: bold;
        }
        /*LINKS QUANDO MOUSE CLICA E SEGURA*/
        a:active{
            color: gold;
        }
    </style>
</head>
<body>
    <a href="https://google.com.br"> google</a> |
    <a href="https://tecmundo.com.br"> tecmundo</a> |
    <a href="https://megacurioso.com.br"> Mega Curioso</a>
</body>
</html>
