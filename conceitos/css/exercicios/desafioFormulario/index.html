<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home || Acesse</title>
</head>
<body>
    <main>
        <fieldset>
            <img src="image/perfil.png" alt="perfil" id="perfil">
            <div>
                <label for="login">
                    <img src="image/icone-usuario.png" alt="login">
                </label>
                <input type="text" name="login" id="login">
            </div>
            <div>
                <label for="senha">
                    <img src="image/icone-cadeado.png" alt="senha">
                </label>
                <input type="password" name="senha" id="senha">
            </div>
            <button type="submit">Enviar</button>
        </fieldset>
    </main>
    
</body>
</html>
